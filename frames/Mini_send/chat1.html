<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List_m</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }
        
        .left-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        img.background-image {
            /* max-width: 100%;
            max-height: 100%; */
            border-radius: 5px;
            width: 100%;
            height: 100%;
        }

        .task-input {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        #addTaskBtn {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #addTaskBtn {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            width: 80%;
        }
        
        li {
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
        }
        
        .delete-btn {
            float: right;
            background-color: #ff5050;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .delete-btn:hover {
            background-color: #ff3333;
        }

        .delete-button:hover {
            background-color: #ff3333; /* Darker red on hover */
        }

        .delete-button {
            background-color: #ff4d4d; /* Red color */
            color: white; /* Text color */
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <img src="todoimage.jpg" alt="Task Image" class="background-image">
    </div>
    <div class="right-side">
        <h1>To-Do List</h1>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Add new task...">
            <input type="date" id="dateInput">
            <input type="time" id="timeInput">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="chat1.js"></script>
</body>
</html>
